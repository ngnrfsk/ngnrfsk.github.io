<section class="newsletter-section">
    <div class="newsletter-container">
        <h3>Subscribe to Our Newsletter</h3>
        <p>Stay updated with our latest insights and research</p>

        <!-- Using Formspree as a simple email collection service -->
        <!-- You'll need to replace YOUR_FORM_ID with your actual Formspree form ID -->
        <!-- Or use another service like Mailchimp, ConvertKit, etc. -->
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="newsletter-form">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Subscribe</button>
        </form>

        <p class="newsletter-privacy">
            We respect your privacy. Unsubscribe at any time.
        </p>
    </div>
</section>
